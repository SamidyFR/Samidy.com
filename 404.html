let everything = document.querySelectorAll('*');

function updateTime() {
	let now = new Date();
	let formattedTime = now.toLocaleString('en-US', { 
		hour: 'numeric', 
		minute: 'numeric', 
		hour12: true 
	});
	document.getElementById('time').textContent = formattedTime;
}
	
updateTime(); // call function once to get the ball rolling
	
setInterval(updateTime, 60000);

let firstTimeShowMessages = true

function showMessages() {
	const messagesDialog = document.getElementById("messages-dialog");
	const messagesTriangle = document.getElementById("messages-triangle");
	const messagesTriangle2 = document.getElementById("messages-triangle2");
	let messagesDialogDisplay = window.getComputedStyle(messagesDialog).display;
	if (messagesDialogDisplay === "none") {


		messagesDialog.style.display = "flex";


		messagesTriangle.style.display = "flex";


		messagesTriangle2.style.display = "flex";


		messagesDialog.style.opacity = "1";


		messagesTriangle.style.opacity = "1";


		messagesTriangle2.style.opacity = "1";


	} else if (messagesDialogDisplay === "flex") {


		messagesDialog.style.display = "none";


		messagesTriangle.style.display = "none";


		messagesTriangle2.style.display = "none";


		messagesDialog.style.opacity = "0";


		messagesTriangle.style.opacity = "0";


		messagesTriangle2.style.opacity = "0";


	}
	
	if (firstTimeShowMessages === true) { //this code is for removing the red notification icon - after clicking once


		document.getElementById("unread").style.display = "none";


		firstTimeShowMessages = false;


	}


}

window.addEventListener("load", () => {
	let x = 0;
	let y = 0;
	let z = 1;
	let lastDrag = document.getElementById('main-window');
	let currentDrag = null;
	everything.forEach(element => {
		element.style.opacity = "1";
		document.body.style.backgroundColor = "#008080";
		document.body.style.pointerEvents = "auto";
	});
	var timeOptions = {
		hour: 'numeric', 
		minute: 'numeric', 
		hour12: true,
		hourCycle: 'h12'
	};
	
	document.querySelectorAll(".draggable").forEach(draggable=>{
		const titlebar = draggable.querySelector('.titlebar');
		let dragOffsetY = 0;

		  titlebar.addEventListener('mousedown', (e) => {
			if (e.button !== 0) return;
			const rect = draggable.getBoundingClientRect();
			dragOffsetY = e.clientY - rect.top;

			function onMouseMove(e) {
			  draggable.style.top = (e.clientY - dragOffsetY) + 'px';
			  draggable.style.left = (e.clientX - rect.width / 2) + 'px';
			}

			function onMouseUp() {
			  document.removeEventListener('mousemove', onMouseMove);
			  document.removeEventListener('mouseup', onMouseUp);
			  draggable.classList.remove('dragging');
			}

			document.addEventListener('mousemove', onMouseMove);
			document.addEventListener('mouseup', onMouseUp);
			
			draggable.classList.add('dragging');
						
			currentDrag = document.getElementsByClassName('dragging');
			if (currentDrag != lastDrag) {
				draggable.style.zIndex = z++;
				lastDrag = draggable;
			}
			
			e.preventDefault();
		});
	});
});
